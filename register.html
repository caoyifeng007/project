<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="main.css">
    <title>注册页</title>
</head>

<body>

    <div class="row topBar">
        <div class="col-md-2 topBar_logo">
            <a href="main.html">
                <img class="img-responsive topBar_img" src="data/images/logo.png" alt="logo">
            </a>
        </div>
        <div class="col-md-8 topBar_words">
            商家管理系统
        </div>
        <div class="col-md-2 topBar_times" id="topBar_times">

        </div>
    </div>


    <div class="manage_bar" id="manage_bar">
        <div class="bgColor">
            <div class="row btns">
                <div class="col-md-6">
                    <div class="col-md-4 login">
                        <a href="login.html">登录</a>
                    </div>
                    <div class="col-md-4 register">
                        <a href="register.html">注册</a>
                    </div>
                    <div class="col-md-4 nav_father" id="nav_father">
                        <a href="#">
                            <div class="col-md-6 nav_down" id="nav_down">
                                <img src="data/images/down.png" alt="">
                                <span>商家管理</span>
                            </div>
                            <div class="col-md-6 nav_up" id="nav_up">
                                <img src="data/images/up.png" alt="">
                                <span>商家管理</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 plz_login" id="plz_login">
                    <span>
                      请登录
                  </span>
                    <input type="button" class="btn btn-default sign_out" id="sign_out" value="注销">
                </div>
            </div>
        </div>
        <div class="row dropList" id="dropList">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <a href="#" id="research">
                    <img class="img-responsiveb search" src="data/images/timg.png" alt="">
                    <span>查询</span>
                </a>
            </div>
            <div class="col-md-1 vertical_line"></div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <a href="#" id="append">
                    <img src="data/images/zj.png" class="append" alt="">
                    <span>添加</span>
                </a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container bg_img_father">
        <div class="col-md-5"></div>

        <div class="col-md-2 register_bar">
            <div class="borders_reg"></div>
            <form action="login.html" class="form-horizontal" onsubmit="return submitValue_reg()">

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" pattern="[a-z]{3,6}" required class="form-control reg" id="name" name="name" placeholder="请输入用户名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" required maxlength="10" class="form-control reg" id="pwd" name="pwd" placeholder="请输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pwdCheck" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-9">
                        <input type="password" required maxlength="10" class="form-control reg" id="pwdCheck" placeholder="请输入确认密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-4">
                        <input type="submit" class="btn btn-default reg_btn" value="注册">
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-5"></div>
    </div>

    <div class="foot_bar ">
        <div class="row ">
            <div class="col-md-3 "></div>
            <div class="col-md-4 trade_father ">
                <ul>
                    <li>
                        <img src="data/images/wx.png " class="trade_mark " alt="... ">
                    </li>
                    <li>
                        <span>Copyright&nbsp&copy&nbsp2017&nbsp知润&#46&nbspAll&nbspRights&nbspReserved</span>
                    </li>
                    <li>
                        <span>关于我们&nbsp&nbsp&#124&nbsp&nbsp关于我们&nbsp&nbsp&#124&nbsp&nbsp关于我们</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 ewm_father ">
                <ul>
                    <li>
                        <span>关注微信公众号</span>
                    </li>
                    <li>
                        <img class="ewm_mark " src="data/images/ewm.png " alt="... ">
                    </li>
                </ul>
            </div>

        </div>
    </div>









    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="main.js "></script>
</body>

</html>
